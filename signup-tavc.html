<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名今天在花科</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .qrcode-container {
            margin-top: 30px;
            margin-bottom: 20px; /* 确保二维码与页面底部有一些间距 */
        }
    </style>
    <!-- 引入二维码生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>报名今天在花科</h1>
        <form id="signup-form">
            <label for="phone">手机号</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="请输入手机号">
            
            <label for="date">选择日期</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">提交</button>
            <button>此功能未开发，无效</button>
            <a href="index.html">返回主页</a>
            
        </form>
    </div>

    <!-- 二维码显示容器放置在页面底部 -->
    <div id="qrcode" class="qrcode-container"></div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表单提交导致页面刷新

            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            // 生成二维码内容
            const qrContent = `signuptavc(${phone})date(${date})`;

            // 清空之前生成的二维码
            document.getElementById('qrcode').innerHTML = "";

            // 生成新的二维码
            new QRCode(document.getElementById('qrcode'), {
                text: qrContent,
                width: 128,  // 二维码宽度
                height: 128, // 二维码高度
            });
        });
    </script>
</body>
</html>
