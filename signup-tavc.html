<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>报名今天在花科</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 10000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFE267;
        }

        .qrcode-container {
            margin-top: 30px;
            margin-bottom: 20px; /* 确保二维码与页面底部有一些间距 */
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="small-title">报名</div>
        <div class="title">今天在花科</div>
        <p>欢迎报名今天在花科，请填写以下信息，我们将在2025日举行“今天在在花科“举行活动，我们会在官方网站公布活动详情，请准时参加。</p>
        <form id="signup-form">
            <label for="phone">手机号</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="请输入手机号">
            
            <label for="date">选择日期</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">提交</button>
            <a href="index.html" class="button">返回主页</a>
            
        </form>
    </div>

    <!-- 二维码显示容器放置在页面底部 -->
    <div id="qrcode" class="qrcode-container"></div>
    <div id="alert" class="alert" style="display: none;">请妥善保管二维码，以便签到。</div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表单提交导致页面刷新

            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            // 生成二维码内容
            const qrContent = `todayatvcact.phone(${phone}).date:${date}`;

            // 清空之前生成的二维码
            document.getElementById('qrcode').innerHTML = "";

            // 生成新的二维码
            const qr = qrcode(0, 'M');
            qr.addData(qrContent);
            qr.make();

            // 将二维码显示在页面上
            document.getElementById('qrcode').innerHTML = qr.createImgTag();

            // 显示提示信息
            document.getElementById('alert').style.display = 'block';
        });
    </script>
</body>
</html>
