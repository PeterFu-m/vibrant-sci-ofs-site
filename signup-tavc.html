<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名今天在花科活动</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入二维码生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="small-title">报名</div>
        <div class="title">今天在花科</div>
        <form id="signup-form">
            <label for="phone">手机号：</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="请输入手机号">
            
            <label for="date">选择日期：</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">提交</button>
        </form>
        
        <div id="qrcode" class="qrcode-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
