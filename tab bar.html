<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbar</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .navbar a img {
            width: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#"><img src="apple-logo.svg" alt="Apple"></a>
        <a href="#">商店</a>
        <a href="#">Mac</a>
        <a href="#">iPad</a>
        <a href="#">iPhone</a>
        <a href="#">Watch</a>
        <a href="#">Vision</a>
        <a href="#">AirPods</a>
        <a href="#">家居</a>
        <a href="#">娱乐</a>
        <a href="#">配件</a>
        <a href="#">技术支持</a>
        <a href="#"><img src="search-icon.svg" alt="Search"></a>
        <a href="#"><img src="cart-icon.svg" alt="Cart"></a>
    </div>
</body>
</html>
