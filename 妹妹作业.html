<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妹妹的作业进度</title>
    <style>
        body {
            font-family: system-ui, -apple-system;
        }
        .progress-bar {
            width: 300px;
            height: 25px;
            background-color: #e0e0e0;
            position: relative;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #76c7c0;
            position: absolute;
        }

        .marker {
            width: 2px;
            height: 100%;
            background-color: red;
            position: absolute;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .label {
            width: 100px;
        }

        button {
            margin-left: 10px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <h1>妹妹的作业进度</h1>

    <div class="container">
        <div class="label">语文</div>
        <div class="progress-bar" id="chineseBar">
            <div class="progress" id="chineseProgress"></div>
            <div class="marker" style="left: 33.33%;"></div> <!-- 1/3 -->
            <div class="marker" style="left: 66.67%;"></div> <!-- 2/3 -->
        </div>
        <button onclick="increaseProgress('chinese', 36)">+</button>
    </div>

    <div class="container">
        <div class="label">数学</div>
        <div class="progress-bar" id="mathBar">
            <div class="progress" id="mathProgress"></div>
            <div class="marker" style="left: 29.41%;"></div> <!-- 5/17 -->
            <div class="marker" style="left: 64.71%;"></div> <!-- 11/17 -->
            <div class="marker" style="left: 100%;"></div> <!-- 17/17 -->
        </div>
        <button onclick="increaseProgress('math', 17)">+</button>
    </div>

    <div class="container">
        <div class="label">科学</div>
        <div class="progress-bar" id="scienceBar">
            <div class="progress" id="scienceProgress"></div>
            <div class="marker" style="left: 27.27%;"></div> <!-- 15/55 -->
            <div class="marker" style="left: 54.55%;"></div> <!-- 30/55 -->
            <div class="marker" style="left: 81.82%;"></div> <!-- 45/55 -->
        </div>
        <button onclick="increaseProgress('science', 55)">+</button>
    </div>

    <button onclick="saveProgress()">保存进度到文件</button>
    <button onclick="document.getElementById('fileInput').click()">从文件加载进度</button>
    <input type="file" id="fileInput" onchange="loadProgress(event)">

    <script>
        let chineseProgress = 0;
        let mathProgress = 0;
        let scienceProgress = 0;

        function updateProgress(barId, progress, total) {
            const bar = document.getElementById(barId);
            bar.style.width = (progress / total) * 100 + '%';
        }

        function increaseProgress(subject, total) {
            if (subject === 'chinese') {
                if (chineseProgress < total) {
                    chineseProgress++;
                    updateProgress('chineseProgress', chineseProgress, total);
                }
            } else if (subject === 'math') {
                if (mathProgress < total) {
                    mathProgress++;
                    updateProgress('mathProgress', mathProgress, total);
                }
            } else if (subject === 'science') {
                if (scienceProgress < total) {
                    scienceProgress++;
                    updateProgress('scienceProgress', scienceProgress, total);
                }
            }
        }

        function saveProgress() {
            const data = {
                chinese: chineseProgress,
                math: mathProgress,
                science: scienceProgress
            };
            const file = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(file);
            a.download = 'progress.json';
            a.click();
        }

        function loadProgress(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                chineseProgress = data.chinese || 0;
                mathProgress = data.math || 0;
                scienceProgress = data.science || 0;

                updateProgress('chineseProgress', chineseProgress, 36);
                updateProgress('mathProgress', mathProgress, 17);
                updateProgress('scienceProgress', scienceProgress, 55);
            };
            reader.readAsText(file);
        }

        // 页面加载时更新进度条
        updateProgress('chineseProgress', chineseProgress, 36);
        updateProgress('mathProgress', mathProgress, 17);
        updateProgress('scienceProgress', scienceProgress, 55);
    </script>

</body>
</html>
